<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 2</title>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
		<script>
			/*Aquí va el código*/
			$(document).ready(function() {
				var mostrada = false;
				var tam = 400;
				$("img").width(tam).css("display", "block").css("margin", "auto").hide();
				$("button").hide();
				$("h1").click(function(){
					if (mostrada==true) {
						$("h1").html("-> Mostrar imagen")
						$("img").hide();
						$("button").hide();
						mostrada = false;
					}
					else if (mostrada==false) {
						$("h1").html("-> Ocultar imagen")
						$("img").show();
						$("button").show();
						mostrada=true;
					}
				});
				$(masAncho).click(function(){
					tam += 20;
					$("img").width(tam);
				})
				$(menosAncho).click(function(){
					tam -= 20;
					$("img").width(tam);
				})
			});
		</script>
	</head>
	<body>
	 <h1>Haz click aquí para desplegar la imagen!</h1>
	 <div class="contenedor">
	 <img src="mundo.png">
	 <button id="masAncho">+</button>
	 <button id="menosAncho">-</button>
	 </div>
	</body>
</html>
